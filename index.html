<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأخبار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
        .marquee-container {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            margin-top: 10px;
        }
        .news-card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .news-card:hover {
            transform: scale(1.03);
        }
        .lazy-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #ddd;
        }
        /* تخصيص شريط حقوق الملكية في الأسفل */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- عنوان الصفحة -->
    <div class="container">
        <h1 class="header-title">📰 أحدث الأخبار</h1>
    </div>

    <!-- شريط الأخبار المتحرك -->
    <div class="marquee-container">
        <marquee id="newsTicker" direction="left">تحميل آخر الأخبار...</marquee>
    </div>

    <div class="container mt-4">
        <!-- زر تغيير اللغة -->
        <div class="d-flex justify-content-end mb-3">
            <select id="languageSelect" class="form-select w-auto">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
            </select>
        </div>

        <!-- مربع البحث -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="ابحث عن الأخبار...">

        <!-- قائمة الأخبار -->
        <div id="newsContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>

        <!-- زر تحميل المزيد -->
        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-primary">تحميل المزيد</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const newsContainer = document.getElementById("newsContainer");
            const loadMoreBtn = document.getElementById("loadMoreBtn");
            const searchInput = document.getElementById("searchInput");
            const newsTicker = document.getElementById("newsTicker");
            const languageSelect = document.getElementById("languageSelect");

            let newsData = [];
            let currentPage = 1;
            const newsPerPage = 4;
            const API_KEY = "NkwusezCRv-NB9S5PnWZVU5J0_7u8aLgMlu-Txhd5nVRBuTA"; 

            fetchNews();
            fetchNewsTicker();

            loadMoreBtn.addEventListener("click", () => {
                currentPage++;
                displayNews();
            });

            searchInput.addEventListener("input", (e) => {
                const query = e.target.value.toLowerCase();
                const filteredNews = newsData.filter(item => item.title.toLowerCase().includes(query));
                renderNews(filteredNews);
            });

            languageSelect.addEventListener("change", () => {
                fetchNews();
                fetchNewsTicker();
            });

            function fetchNews() {
                const lang = languageSelect.value;
                const apiUrl = `https://api.currentsapi.services/v1/latest-news?language=${lang}&apiKey=${API_KEY}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // تصفية الأخبار للتأكد من وجود العنوان والرابط
                        newsData = data.news.filter(news => news.title && news.url); 
                        console.log("الأخبار المستلمة:", newsData); 
                        currentPage = 1;
                        displayNews();
                    })
                    .catch(error => console.error("Error fetching news:", error));
            }

            function fetchNewsTicker() {
                const lang = languageSelect.value;
                const apiUrl = `https://api.currentsapi.services/v1/latest-news?language=${lang}&apiKey=${API_KEY}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        let headlines = data.news.map(article => article.title).slice(0, 5).join(" | ");
                        newsTicker.textContent = headlines;
                    })
                    .catch(error => console.error("Error fetching news ticker:", error));
            }

            function displayNews() {
                const start = (currentPage - 1) * newsPerPage;
                const end = start + newsPerPage;
                const newsSlice = newsData.slice(start, end);
                renderNews(newsSlice, start === 0);
            }

            function renderNews(newsArray, clear = false) {
                if (clear) newsContainer.innerHTML = "";

                let validNewsCount = 0;

                newsArray.forEach((news, index) => {
                    if (!news.title || !news.url) return; 

                    let adHtml = "";
                    if (validNewsCount > 0 && validNewsCount % 3 === 0) { 
                        adHtml = `<div class="col-12 text-center my-3">
                                    <img src="https://via.placeholder.com/728x90?text=إعلان+إلكتروني" class="img-fluid">
                                  </div>`;
                        newsContainer.innerHTML += adHtml;
                    }

                    const imageUrl = news.image && news.image !== "None" ? news.image : "https://via.placeholder.com/400x200?text=No+Image";

                    const newsHtml = `
                        <div class="col">
                            <div class="card news-card">
                                <img data-src="${imageUrl}" class="card-img-top lazy-img" alt="${news.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${news.title}</h5>
                                    <p class="card-text">${news.description || "لا يوجد وصف متاح"}</p>
                                    <a href="${news.url}" target="_blank" class="btn btn-sm btn-primary">اقرأ المزيد</a>
                                </div>
                            </div>
                        </div>`;

                    newsContainer.innerHTML += newsHtml;
                    validNewsCount++; 
                });

                lazyLoadImages();
            }

            function lazyLoadImages() {
                const lazyImages = document.querySelectorAll(".lazy-img");
                lazyImages.forEach(img => {
                    if (!img.dataset.loaded) {
                        img.src = img.dataset.src;
                        img.dataset.loaded = true;
                    }
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- حقوق الملكية في أسفل الصفحة -->
    <footer>
        <p>© 2025 .جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
